<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro Pessoa Física</title>
</head>
<body>
    <header>
        <h1 class="cabecalho">
        Cadastro Empresa
        </h1>
    </header>
    <div class="formulario-container">
        <label for="nome">
            Nome da Empresa
        </label>
            <br>
        <input type="text" id="nome" placeholder="Digite o nome da empresa">
        
        <label for="nasc">
            Data de fundação
        </label>
            <br>
        <input type="date" id="nasc">
        <label for="cnpj">
            CNPJ
        </label>
            <br>
        <input type="number" id="cnpj" placeholder="Digite seu CNPJ"/>
        <label for="cnae">
            CNAE
        </label>
            <br>
        <input type="number" id="cnae" placeholder="Digite o código CNAE da empresa"/>
        <label for="email">
            e-mail institucional
        </label>
            <br>
        <input type="text" id="email" placeholder="Digite o e-mail institucional"/>
        <label for="endereco">
            Endereço da sede da empresa
        </label>
            <br>
        <input type="text" id="endereco" placeholder="Endereço da sede"/>
        <label for="setor-jur">
            Localização setor jurídico
        </label>
            <br>
        <input type="text" id="setor-jur" placeholder="Setor Jurídico"/>        
        <label for="cep">
            CEP
        </label>
            <br>
        <input type="number" id="cep" placeholder="CEP"/>
        <label>
            Comprovante de endereço
        </label>
        <label id= "comp-endereco" for="comp-endereco">
            Anexar arquivo
        </label>
        <br>
        <label>
            Comprovante de renda
        </label>
        <input type="file" name="comp-renda">
        <label id= "comp-renda" for="comp-renda">
            Anexar arquivo
        </label>
        <br>
        <input type="file" name="comp-renda">
        <div class="button"> 
            <button id="save" type="submit">salvar</button>        
            <button id="cancel" type="submit">cancelar</button> 
        </div>       
    </div>
</body>
</html>
