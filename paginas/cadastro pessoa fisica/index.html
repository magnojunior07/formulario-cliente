<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro Pessoa Física</title>
</head>
<body>
    <header>
        <h1 class="cabecalho">
        Cadastro Pessoa Física
        </h1>
    </header>

    <a class="button-back" href="../cadastro/index.html">
        <button name="empresa" id="empresa">
            Voltar
        </button>
    </a>
    <form action="" method="post">
        <div class="formulario-container">
            <label for="nome">
                Nome Completo
            </label>
            <br>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required=nome>         
            <label for="nasc">
                Data de nascimento
            </label>
                <br>
            <input type="date" id="nasc" required=nasc>
            <label for="cpf">
                CPF
            </label>
                <br>
            <input type="number" id="cpf" placeholder="Digite seu CPF" required=cpf/>
            <label for="email">
                e-mail
            </label>
                <br>
            <input type="text" id="email" placeholder="Digite seu e-mail" required=email/>
            <label for="logradouro">
                Logradouro
            </label>
                <br>
            <input type="text" id="logradouro" placeholder="Logradouro" required=logradouro/>
            <label for="bairro">
                Bairro
            </label>
                <br>
            <input type="text" id="bairro" placeholder="Bairro" required=bairro/>
            <label for="numero">
                Número
            </label>
                <br>      
            <input type="number" id="numero" placeholder="Número" required=numero/>
            <label for="cep">
                CEP
            </label>
                <br>
            <input type="number" id="cep" placeholder="CEP" required=cep/>
            <label>
                Comprovante de residência
            </label>
            <label class= "files-container" for="comp-endereco">
                <input type="file" id="comp-endereco" required=comp-endereco>
                Anexar arquivo  
            </label>
            <br>
           
            <label>
                Certidão Negativa Cível/Criminal
            </label>
            <label class= "files-container" for="cert-crim">
                Anexar arquivo
            </label>
            <br>
            <input type="file" id="cert-crim" required=cert-crim>
            <label id= "est-civ" for="est-civ">
                Estado cívil
            </label>
            <br>
            <div class="radio-container">
                <input type="radio" name="est-civ" value="solteiro" id="solteiro">
                    <label for="solteiro">Solteiro</label>
                <input type="radio" name="est-civ" value="casado" id="casado">
                    <label for="casado">Casado</label>
                <input type="radio" name="est-civ" value="uni-est" id="uni-est">
                    <label for="uni-est">União Estável</label>
                <input type="radio" name="est-civ" value="viuvo" id="viuvo">
                    <label for="viuvo">Viúvo</label>
                <br>
            </div>
            <div class="button"> 
                <button id="save" type="submit">salvar</button>        
                <button id="cancel" type="submit">cancelar</button> 
            </div>       
        </div>
    </form>
    <script src="./script/script.js"></script>
</body>
</html>
