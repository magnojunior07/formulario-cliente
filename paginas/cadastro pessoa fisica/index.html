<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro Pessoa Física</title>
</head>
<body>
    <header>
        <h1 class="cabecalho">
        Cadastro Pessoa Física
        </h1>
    </header>
    <div class="formulario-container">
        <label for="nome">
            Nome Completo
        </label>
            <br>
        <input type="text" id="nome" placeholder="Digite seu nome completo"/>
        <label for="cpf">
            CPF
        </label>
            <br>
        <input type="text" id="cpf" placeholder="Digite seu CPF"/>
        <label for="email">
            e-mail
        </label>
            <br>
        <input type="text" id="email" placeholder="Digite seu e-mail"/>
        <label for="logradouro">
            Logradouro
        </label>
            <br>
        <input type="text" id="logradouro" placeholder="Logradouro"/>
        <label for="bairro">
            Bairro
        </label>
            <br>
        <input type="text" id="bairro" placeholder="Bairro"/>
        <label for="numero">
            Número
        </label>
            <br>      
        <input type="number" id="numero" placeholder="Número"/>
        <label for="cep">
            Cep
        </label>
            <br>
        <input type="number" id="cep" placeholder="Cep"/>
        <label>
            Comprovante de residência
        </label>
            <br>
        <label id= "comp-endereco" for="comp-endereco">
            Anexar arquivo
        </label>
        <br>
        <input type="file" name="comp-endereco" placeholder="Anexar arquivo">      
    </div>
</body>
</html>
